<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script defer src="jquery-3.6.0.min.js"></script>
        <script defer src="script.js"></script>
        <title>yacht</title>
    </head>
    <body>
        <div id="HEADER">
            <button class="admit">admit</button>
        </div>
        <div id="SIDEBAR1">
            <div class="point_set_table">
                <div class="table_top">
                    <div class="sett">
                        <div class="turn">turn 1/12</div>
                        <div class="categories">categories</div>
                    </div>
                    <div class="player1point">p1</div>
                    <div class="player2point">p2</div>
                </div>
                <div class="table_low">
                    <div class="aces">aces</div>
                    <div class="p1aces"></div>
                    <div class="p2aces"></div>
                </div>
                <div class="table_low">
                    <div class="deuces">deuces</div>
                    <div class="p1deuces"></div>
                    <div class="p2deuces"></div>

                </div>
                <div class="table_low">
                    <div class="threes">threes</div>
                    <div class="p1threes"></div>
                    <div class="p2threes"></div>
                </div>
                <div class="table_low">
                    <div class="fours">fours</div>
                    <div class="p1fours"></div>
                    <div class="p2fours"></div>
                </div>
                <div class="table_low">
                    <div class="fives">fives</div>
                    <div class="p1fives"></div>
                    <div class="p2fives"></div>
                </div>
                <div class="table_low">
                    <div class="sixes">sixes</div>
                    <div class="p1sixes"></div>
                    <div class="p2sixes"></div>
                </div>
                <div class="table_middle">
                    <div class="sub">
                        <div class="subtotal">subtotal</div>
                        <div class="p1subtotal">0/63</div>
                        <div class="p2subtotal">0/63</div>
                    </div>
                    <div class="bbonus">
                        <div class="bonus">+35 bonus</div>
                        <div class="p1bonus"></div>
                        <div class="p2bonus"></div>
                    </div>
                </div>
                <div class="table_low">bonus if 1-6 are over 63 points</div>
                <div class="table_low">
                    <div class="choice">choice</div>
                    <div class="p1choice"></div>
                    <div class="p2choice"></div>
                </div>
                <div class="table_low">
                    <div class="fofakind">4 of a kind</div>
                    <div class="p1fofakind"></div>
                    <div class="p2fofakind"></div>
                </div>
                <div class="table_low">
                    <div class="fullhouse">full house</div>
                    <div class="p1fullhouse"></div>
                    <div class="p2fullhouse"></div>
                </div>
                <div class="table_low">
                    <div class="sstraight">S. straight</div>
                    <div class="p1sstraight"></div>
                    <div class="p2sstraight"></div>
                </div>
                <div class="table_low">
                    <div class="lstraight">L. straight</div>
                    <div class="p1lstraight"></div>
                    <div class="p2lstraight"></div>
                </div>
                <div class="table_low">  
                    <div class="yacht">Yacht</div>
                    <div class="p1yacht"></div>
                    <div class="p2yacht"></div>
                </div>
                <div class="table_bottom">
                    <div class="total">Total</div>
                    <div class="p1total"></div>
                    <div class="p2total"></div>
                </div>
                    
            </div>
                
            </div>
        </div>
        <div id="PLAYGROUND">
            
            <div class="playbox">
                <div class="table_container">
                    <div class="container">
                        <div class="dice11"><img class="dice11_img" width="100px" height="100px" src="img\dice0.png" alt=""></div>
                        <div class="dice22"><img class="dice22_img" width="100px" height="100px" src="img\dice0.png" alt=""></div>
                        <div class="dice33"><img class="dice33_img" width="100px" height="100px" src="img\dice0.png" alt=""></div>
                        <div class="dice44"><img class="dice44_img" width="100px" height="100px" src="img\dice0.png" alt=""></div>
                        <div class="dice55"><img class="dice55_img" width="100px" height="100px" src="img\dice0.png" alt=""></div>
                    </div>
                    <div class="DiceBox">
                        <div class="dice1"><img class="dice1_img" width="100%" height="100%" src="img\dice1.png" alt=""></div>
                        <div class="dice2"><img class="dice2_img" width="100%" height="100%" src="img\dice1.png" alt=""></div>
                        <div class="dice3"><img class="dice3_img" width="100%" height="100%" src="img\dice1.png" alt=""></div>
                        <div class="dice4"><img class="dice4_img" width="100%" height="100%" src="img\dice1.png" alt=""></div>
                        <div class="dice5"><img class="dice5_img" width="100%" height="100%" src="img\dice1.png" alt=""></div>
                    </div>
                    <div class="RollButton">Roll button</div>
                </div>
            </div>
            <div class="counttable2"></div>
        </div>
        <div id="SIDEBAR2"></div>
        <div id="FOOTER"></div>

        
    </body>
</html>
